<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>CCTV Stream Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #player {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.4em;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="message">Memuat stream CCTV...</div>
  <img id="player" alt="CCTV Stream" />

  <script>
    const hash = window.location.hash.substring(1);
    const streamUrl = decodeURIComponent(hash);
    const img = document.getElementById("player");
    const msg = document.getElementById("message");

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    if (!streamUrl || !streamUrl.startsWith("http")) {
      msg.innerHTML = "URL stream tidak ditemukan.<br>Gunakan format:<br><code>#http://link-stream</code>";
    } else {
      img.src = streamUrl;

      img.onload = () => {
        msg.style.display = "none";
        img.style.display = "block";
      };

      img.onerror = () => {
        msg.innerText = "CCTV sedang Offline atau tidak dapat diakses";
        msg.style.display = "block";
        img.style.display = "none";
      };

      window.addEventListener("load", () => {
        setTimeout(enterFullscreen, 300);
      });
    }
  </script>
</body>
</html>
